<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>utility design - tecnical test</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="/styles/styles.css">
<link rel="stylesheet" href="/styles/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="/fonts/proximanova-regular-webfont.ttf">
<link rel="stylesheet" href="/fonts/proximanova-bold-webfont.ttf">
<style>
</style>
<script src="/scripts/main.js"></script>
<body>
<div class="banner border border-bottom border-1 border-opacity-10 row justify-content-center">
    <img class="col col-3 my-2" height="46px" alt="utility logo" src="/Images/utility.svg">
</div>
<div class="product_main row col-12">
    <div class="gallery row col-md-6 col-sm-12">
        <div class="control">
            <span class="left" role="button">
                &lt;
            </span>
            <span class="right" role="button">
                &gt;
            </span>
        </div>
        <div class="full">
            <img src="/Images/chair_grey.jpg">
        </div>
        <div class="slider">
            <div class="thumbnail select">
                <img src="/Images/chair_grey.jpg">
            </div>
            <div class="thumbnail">
                <img src="/Images/chair_pink.jpg">
            </div>
        </div>
    </div>
    <div class="product_aside row col-md-6 col-sm-12">
        <div class="product_header">
            <div class="product_title">
                <span>Hay About A Lounge Chair - Low AAL82</span>
            </div>
            <div class="product_price">
                <small>From </small><span class="price">Â£779.00</span>
            </div>
            <div class="product_delivery">
                <span>Made To Order - 6-8 weeks</span>
            </div>
        </div>
        <div class="product_options">
            <form>
                <label class="form-label d-block"> Fabric:
                    <select class="form-control" name="option_0" id="option_0">
                        <option>Select your fabric</option>
                    </select>
                </label><br>
                <label class="form-label d-block"> Colour:
                    <select class="form-control" name="option_1" id="option_1">
                        <option>Select your colour</option>
                    </select>
                </label><br>
                <label class="form-label d-block"> Leg Finish:
                    <select class="form-control" name="option_2" id="option_2">
                        <option>Select your leg finish</option>
                    </select>
                </label><br>
                <label class="form-label d-block"> Optional Seat Cushion:
                    <select class="form-control" name="option_3" id="option_3">
                        <option>Select optional cushion</option>
                    </select>
                </label><br>
                <hr>
                <label class="form-label d-block">Quantity<br>
                    <input type="number" data-min="1" data-max="0" type="text" name="quantity" value="1" readonly="true" class="quantity_selector">
                    <div class="quantity_ui">
                        <button>+</button>
                        <button>-</button>
                    </div>
                </label><br>
                <input type="submit" value="Add to Basket" class="btn btn-primary">
                <button class="fav" data-product="">fav</button>
            </form>
        </div>
        <div class="product_info">
            <div class="_inner">
                <span>0% finance available, find out more</span>
                <span>Free UK mainland delivery</span>
                <span>100% Original designs only</span>
                <span>Price match. Found it cheaper? contact us</span>
                <span>Trade Discount Available</span>
            </div>
        </div>
        <div class="product_social">
            <span>Share online: <span class="icons"><i><i><i></span></span>
        </div>
    </div>
</div>
</body>
</html>
