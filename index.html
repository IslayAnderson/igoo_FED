<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet" href="/styles/bootstrap/bootstrap.min.css">

<body>
<div class="banner border border-bottom border-1 border-opacity-10 row justify-content-center">
    <img class="col col-3 my-2" height="46px" alt="utility logo" src="/Images/utility.svg">
</div>
<div class="product_main row col-12">
    <div class="gallery row col-md-6 col-sm-12">
        <div class="control">
            <span class="left" role="button">
                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M20 .755l-14.374 11.245 14.374 11.219-.619.781-15.381-12 15.391-12 .609.755z"/></svg>
            </span>
            <span class="right" role="button">
                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M4 .755l14.374 11.245-14.374 11.219.619.781 15.381-12-15.391-12-.609.755z"/></svg>
            </span>
        </div>
        <div class="full">
            <img src="/Images/chair_grey.jpg">
        </div>
        <div class="slider">
            <div class="thumbnail select">
                <img src="/Images/chair_grey.jpg">
            </div>
            <div class="thumbnail">
                <img src="/Images/chair_pink.jpg">
            </div>
        </div>
    </div>
    <div class="product_aside row col-md-6 col-sm-12">
        <div class="product_header">
            <div class="product_title">
                <span>Hay About A Lounge Chair - Low AAL82</span>
            </div>
            <div class="product_price">
                <small>From</small> <span class="price">Â£779.00</span>

                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#366A30" class="d-inline"><path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-1.959 17l-4.5-4.319 1.395-1.435 3.08 2.937 7.021-7.183 1.422 1.409-8.418 8.591z"/></svg>
                <span>Made To Order - 6-8 weeks</span>
            </div>
        </div>
        <div class="product_options">
            <form>
                <label class="form-label d-block" for="option_0"> Fabric:
                    <select class="form-control" name="option_0" id="option_0">
                        <option>Select your fabric</option>
                    </select>
                </label><br>
                <label class="form-label d-block" for="option_1"> Colour:
                    <select class="form-control" name="option_1" id="option_1">
                        <option>Select your colour</option>
                    </select>
                </label><br>
                <label class="form-label d-block" for="option_2"> Leg Finish:
                    <select class="form-control" name="option_2" id="option_2">
                        <option>Select your leg finish</option>
                    </select>
                </label><br>
                <label class="form-label d-block" for="option_3"> Optional Seat Cushion:
                    <select class="form-control" name="option_3" id="option_3">
                        <option>Select optional cushion</option>
                    </select>
                </label><br>
                <hr>
                <label class="form-label d-block" for="quantity">Quantity<br>
                    <input type="number" data-min="1" data-max="0" type="text" name="quantity" id="quantity" value="1" readonly="true" class="quantity_selector">
                    <div class="quantity_ui">
                        <button>+</button>
                        <button>-</button>
                    </div>
                </label><br>
                <input type="submit" value="Add to Basket" class="btn btn-primary">
                <button class="fav" data-product="">fav</button>
            </form>
        </div>
        <div class="product_info">
            <div class="_inner">
                <span>0% finance available, find out more</span>
                <span>Free UK mainland delivery</span>

                <span>Price match. Found it cheaper? contact us</span>
